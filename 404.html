<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 100px; 
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { 
            color: #e74c3c; 
            font-size: 4em;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        a { 
            color: #3498db; 
            text-decoration: none; 
            font-weight: bold;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        a:hover { 
            background-color: #2980b9;
        }
        .error-code {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for does not exist or has been moved.</p>
        <p><a href="/">Go back to home</a></p>
        <div class="error-code">
            <p>Error: The requested URL "{{.URL}}" was not found on this server.</p>
        </div>
    </div>
</body>
</html>
